spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/querydsl
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
#        show_sql: true
        format_sql: true
        use_sql_comments : true #Query DSL 사용 시 JPQL 쿼리문 보고 싶을 때 사용

logging.level:
  org.hibernate.SQL: debug
  org.hibernate.type: trace #loging ? 를 볼 수 있음